<article>
    <img 
        src="{{model?.profileImageUrl}}"
        alt="{{model?.fullName}}" />

    <div class="details">
        <h1>{{model?.fullName}}</h1>
        <p class="roles">{{model?.hireableCrewRoles}}</p>
        <p class="budgets">{{model?.defaultBudget}}</p>
        <p class="loc">{{model?.location}}</p>
    </div>
</article>
