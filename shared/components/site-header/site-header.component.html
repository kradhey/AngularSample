<div class="vimeo-wrapper">
  <iframe src="https://player.vimeo.com/video/285006185?title=0&amp;byline=0&amp;portrait=0&amp;color=ffffff&amp;badge=0&amp;autoplay=1&amp;autopause=0&amp;loop=1&amp;background=1"
    allow="autoplay; encrypted-media" webkitallowfullscreen="" mozallowfullscreen="" allowfullscreen="" data-ready="true" class="header-img"></iframe>
</div>
<div class="clearfix"></div>
<header id="hero" class="{{ mode }} auth-container" [ngClass]="{ 'loggedIn': isLoggedIn }">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <!-- hero navigation -->
        <div id="hero-nav">
          <!--TODO:Change-->
          <a class="no-outline" routerLink="/">
            <img class="sm brand" src="../assets/images/ij-white.png" alt="Industry Jump" />
            <br />
            <label class="beta-version">Beta</label>
          </a>
          <ij-site-menu [menuWhiteColor]="menuWhiteColor" (quickSearchEvent)="onToggleQuickSearch()"></ij-site-menu>
        </div>
        <!-- end of hero navigation -->
      </div>
    </div>
  </div>

  <!-- quick search -->
  <ij-quick-search #quicksearch *ngIf="showQuickSearch" [@fadeInOut]></ij-quick-search>
  <!-- end of quick search -->

  <div id="hero-body">
    <div class="hide-on-desktop">
      <h1>{{title}}</h1>
    </div>
    <div class="show-on-desktop">
      <h1>{{title}}</h1>
    </div>
    <div class="show-on-full-mode">
      <h4 class="the-best-way">
        <span>The best way to find verified, high quality</span>
        <span>filmmakers for your next production, worldwide.</span>
      </h4>
    </div>
    <div id="the-best-way" class="button-group show-on-full-mode">
        <a [routerLink]="['/freelancer']">
          <button class="secondary" type="button">Get Hired</button>
        </a>
        <a [routerLink]="['/company']">
          <button class="secondary" type="button">Find Talent</button>
        </a>
    </div>
    <div class="clearfix"></div>
    <!-- full search body -->

  </div>
  <p-confirmDialog ngClass="custom-confirm" acceptLabel="Ok" appendTo="body"></p-confirmDialog>
</header>
