<section>
    <div id="cal-set" class="col-md-4 col-sm-6 col-xs-12 col-lg-3">
        <div class="calculator">
            <div class="form-group">
                <div class="calculator-header text-center">
                    Day Rate Calculator
                </div>
            </div>
            <form ij-form-validation #f="ngForm" (ngSubmit)="onSubmit(f)" (keydown.enter)="$event.preventDefault()" novalidate>
                <div class="form-group">
                    <div class="role-field">
                        <p-autoComplete 
                            #roles="ngModel" 
                            id="roles" 
                            name="roles" 
                            placeholder="Role" 
                            autoHighlight="true" 
                            required="true" 
                            forceSelection="true"
                            dropdown="true" 
                            [ngClass]="'ac-role'" 
                            [(ngModel)]="model.role" 
                            (onClear)="model.role = null"
                            [suggestions]="roleSuggestions" 
                            field="label"
                            (completeMethod)="onRolesKeyDown($event)" [multiple]="false">
                        </p-autoComplete>
                    </div>
                </div>
                <div class="form-group">
                    <div class="role-field">
                        <p-autoComplete 
                            #roles="ngModel" 
                            id="rate" 
                            name="rate" 
                            placeholder="Estimated budget size" 
                            autoHighlight="true" 
                            required="true" 
                            forceSelection="true"
                            dropdown="true" 
                            [ngClass]="'ac-role'" 
                            [(ngModel)]="model.expectedRate" 
                            (onClear)="model.expectedRate = null"
                            [suggestions]="rateOptions" 
                            field="label"
                            (completeMethod)="onRateOptionsKeyDown($event)"
                            [multiple]="false">
                        </p-autoComplete>
                        <!-- <input id="rate" name="rate" type="text" required placeholder="Estimated budget size" [textMask]="{mask: rateMask}" [(ngModel)]="model.expectedRate"> -->
                    </div>
                </div>
                <div class="average-rate">
                    <div class="average-rate-text">
                        <span class="price">${{model.rate}}</span>
                        <span class="daily-avg">Daily Average</span>
                    </div>
                </div>
                <div class="bt-div">
                    <button class="btn btn-infoo" type="submit">
                        <span class="btn-txt">Crew Up</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
