
<header  id="profile-header-desktop" [ngStyle]="{ 'background-image': 'url(' + getCoverImageUrl() + ')'}" >
    <div class="imgAvatar">
      <span *ngIf="images?.length>0">
        <img class="avatar" src="{{getProfileImageUrl()}}" alt="{{model.fullName}}" (click)="showGalary()" />
      </span>
      <span *ngIf="images?.length<1">
        <img class="avatar" src="{{getProfileImageUrl()}}" alt="{{model.fullName}}"  />
      </span>
    
 
   <img src="../assets/images/attach.png" *ngIf="images?.length>0" (click)="showGalary()" class="imageInsta" >
 </div>
 
     <div class="who">
         <h1>{{model.fullName}}</h1>
         <h2>{{model.hireableCrewRoles}}</h2>
         <h2>{{model.location}}</h2>
         <p>
             <ij-rating [rating]="model.avgReview"></ij-rating>
             <span class="review-count">{{model.reviews.pager.totalResults}} {{reviewLabel}}</span>
         </p>
     </div>
 
     <div class="misc">
         <ij-industry-score class="profile-score-section" [score]="model.industryScore" [showAnimation]="true"></ij-industry-score>
 
         <ul *ngIf="!model.isOwnProfile" class="actions profile-score-section">
             <li *ngIf="model.showRefer">
                 <button (click)="onRefer()" class="action refer">Refer</button></li>
             <li *ngIf="model.showContactMe">
                 <button (click)="onContact()" class="action contact">Contact</button>
             </li>
             <li *ngIf="model.showHireMe">
                 <button (click)="onHire()" class="action hire">Hire</button>
             </li>
         </ul>
     </div>
 </header>
 <nav id="profile-tabs">
     <ul>
         <li><a routerLink="../overview" routerLinkActive="active">Overview</a></li>
         <li *ngIf="hasImdb"><a class="pointer" (click)="gotoExternalSite(model.imdbUrl)">IMDb</a></li>
         <li><a routerLink="../reviews" routerLinkActive="active">Reviews</a></li>
         <li *ngIf="model.showHistory"><a routerLink="../history" routerLinkActive="active">History</a></li>
         <li *ngIf="hasResume"><a routerLink="../resume" routerLinkActive="active">Resume</a></li>
         <li *ngIf="hasGear"><a routerLink="../gear" routerLinkActive="active">Gear</a></li>
         <li *ngIf="model.reel"><a data-lity [attr.href]="model.reel">Reel</a></li> 
         <li *ngIf="model.personalWebSite"><a class="pointer" (click)="gotoExternalSite(model.personalWebSite)">Website</a></li>
     </ul>
 </nav>
 <p-confirmDialog ngClass="custom-confirm" acceptLabel="Ok" appendTo="body"></p-confirmDialog>
